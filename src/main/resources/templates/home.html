<!DOCTYPE html>
<html>
<head><title>Home Page</title></head>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .bgimg {
        background-image: url('https://image.redbull.com/rbcom/052/2017-10-27/d782b942-ef22-418a-b192-9492f6d7fa3b/0012/0/0/0/1600/2400/1500/1/red-bull-rampage-2017-kurt-sorge.jpg');
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
    }

    .topleft {
        position: absolute;
        top: 0;
        left: 16px;
    }

    .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
    }

    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    hr {
        margin: auto;
        width: 40%;
    }

    h1 {
        font-family: AppleGothic;
        font-size: 40px;
        font-style: normal;
        font-variant: normal;
        font-weight: 700;
        line-height: 26.4px;
    }

   </style>
<body>

<div class="bgimg">
    <div class="topleft">
        <img src="https://images.redbullshop.com/is/image/RedBullSalzburg/Navi_RBM?wid=270&&fmt=png-alpha" alt="RBMH Logo">
    </div>
    <div class="middle">
        <h1>Welcome to <span th:text="${appName}">Our App</h1>
        <hr>
        <p>:D</p>
    </div>
    <div class="bottomleft">
        <p>Red Bull Media House</p>
    </div>
</div>

</body>
</html>
